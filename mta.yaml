ID: or-assistant
_schema-version: "2.1"
version: 0.0.1
parameters:
  enable-parallel-deployments: true

modules:
  - name: or-assistant-db
    type: hdb
    path: db
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: or-assistant-db-hdi-container
  - name: or-assistant-srv
    type: nodejs
    path: srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: or-assistant-db-hdi-container
      - name: or-assistant-uaa

  - name: or-assistant-app
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
     - name: or-assistant-uaa
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}

resources:
  - name: or-assistant-db-hdi-container
    parameters:
      service: hanatrial
      service-plan: hdi-shared
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: or-assistant-uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
    type: com.sap.xs.uaa